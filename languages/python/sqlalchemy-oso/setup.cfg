[tool:pytest]
xfail_strict=true
filterwarnings =
    ignore::DeprecationWarning
addopts = --doctest-modules

[mypy]
plugins = sqlmypy

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

[pytest]
asyncio_mode = auto
log_cli = true

[flake8]
max-line-length = 127
per-file-ignores = __init__.py: F401
